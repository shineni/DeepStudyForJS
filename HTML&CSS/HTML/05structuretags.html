<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签(布局标签)</title>
</head>
<body>
    <!-- 
        header表示网页的头部
        main表示网页的主题部分（一个页面中只会有一个main）
        footer表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容，或者注释（侧边栏）
        article 表示一个独立的文章
        section表示独立的一个区块，上边的标签都不能表示时使用section

        div没有语义，就用来表示同一个区块，目前来讲div还是我们主要的布局元素
        span行内元素，没有任何的语义，一般用于网页中选中文字
        header和footer不仅仅可以表示整个网页的头部和底部，也可以表示网页某一个部分的头部和底部
        main在一个页面中只能出现一次
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <section></section>
</body>
</html>
