<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 语义化标签</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签的时候，应该关注的是标签的语义，而不是它的样式

            标题标签：
                h1-h6 一共有六级标题
                从h1-h6重要性递减，h1最重要，h6最不重要
                h1在网页中的重要性仅次于title，一般情况下一个页面只会用一个h1
                一般情况下标题标签只会使用h1-h3,h4-h6很少用
                标题标签是块级元素

            在页面中独占一行的元素成为块元素（block element）
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <!-- 
         hgroup标签用来为标题分组，可以将一组相关的标题同事放入到hgroup 大标题，小标题
        -->
    <hroup>
        <h1>回乡偶书两首</h1>
        <h2>其一</h2>
    </hroup>


     <!--
         p标签表示页面中的一个段落 p也是一个块级元素
        -->
     <P>在p标签中的内容就表示一个段落</P>
     <P>在p标签中的内容就表示一个段落</P>
    <!-- 
        em标签用于表示语音语调的一个加重 
        在页面中不会独占一行的元素称为行内元素(inline element)
    -->
     <p>今天天气<em>真</em>不错</p>

     <!-- 
         strong表示强调，主要内容
      -->
      <p>今天必须<strong>完成作业</strong></p>

      <!-- blockquote表示一个长引用 -->
      鲁迅说
      <blockquote>
            这不是我说的
      </blockquote>
      <!-- 
          q表示一个短引用
        -->
        子曰<q>学而实习之</q>
        <!--
             br表示换行
             -->
        <br>
</body>
</html>
