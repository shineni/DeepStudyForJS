<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
            1.铅笔
            2. 尺子
            3. 橡皮

        在html中也有可以创建列表，html中一共有三种：
            1. 有序列表
            2. 无序列表
            3. 定义列表
            有序列表：使用ol标签来创建无序列表， li表示选项
            无序列表：使用ul标签来创建有序列表，li表示选项
            定义列表：使用dl来创建一个定义列表
                    使用dt来表示定义的内容 title
                    使用dd用来对 内容进行解释说明 description
            列表之间是可以互相嵌套的

     -->
    
        <ul>
            <li>结构</li>
            <li>行为</li>
            <li>表现</li>
        </ul>
        <ol>
            <li>结构</li>
            <li>行为</li>
            <li>表现</li>
        </ol>
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构，结构用来规定哪里是标题,哪里是段落</dd>
        </dl>
</body>
</html>
