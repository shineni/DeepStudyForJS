<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- 
        在现实生活中，我们经常需要使用表格来表示一些格式化数据：
            课程表， 人名单，成绩单
        同样在网页中我们也需要使用表格，我们通过table标签来创建一个表格
            table中使用tr表示表格中的一行，有几个tr就有几行
                在tr中使用td表示一个单元格，有几个td就有几个单元格
                
                rowspan 纵向合并单元格
                colspan 横向合并单元格
     -->
</head>
<body>
   <table border="1" width="50%" align="center">
       <tr>
           <td>A1</td>
           <td>A2</td>
           <td>A3</td>
           <td>A4</td>
       </tr>
       <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td rowspan="2">C3 D3</td>
            <td>C4</td>

        </tr>
        <tr>
            <td colspan="2">D1D2</td>         
            <td>D4</td>
        </tr>
   </table> 
</body>
</html>
