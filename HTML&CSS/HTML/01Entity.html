<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!--
        在网页中编写多个空格默认情况会自动被浏览器解析为一个空格
        在HTML中有些时候，我们不能直接书写一些特殊的符号
            比如： 多个连续的空格， 比如字母两侧的大于和小于号
        如果我们需要在网页中书写这些特殊的符号，则需要使用Html中的实体（转义字符）
        实体的语法：
        &nbsp; 空格
        &gt; 大于
        &lt;小于
        &copy;版权符号
    -->
    <p>今天天气&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真不错</p>
    <p>
        a&lt;b&gt; c
    </p>
    
</body>
</html>
