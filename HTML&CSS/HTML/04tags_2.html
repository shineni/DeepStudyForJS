<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <!-- 
        块级元素（block element）
            在网页中一般通过块元素来对页面进行 布局
        行内元素(inline element)
            行内元素主要用来包裹文字

            - 一般情况下会在块级元素中放行内元素，而不会在行内元素中放块级元素
            - 块级元素基本上什么都能放
            - P元素中不能放任何块级元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在根元素外面
                p元素嵌套了块级元素
                根元素中出现了除head和body以外的子元素
                ...
     -->

     <p>
         <h1>
             哈哈
         </h1>
     </p>
</body>
</html>
