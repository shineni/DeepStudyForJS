<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS语法</title>
</head>
<style>
    /* 
        CSS的注释，注释中的内容会自动被浏览器忽略
        CSS的语法：
            选择器 声明块
            - 选择器 通过选择器可以选择页面中的指定元素
                如果p的作用就是选中页面中的所有的p元素
            -声明块 通过声明块来指定要为元素设置的样式
                声明块由一个个声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式，名和值之间以：连接，以；结尾

     */
     p{
         color: red;
     }
     h1{
         color: green;
     }
</style>
<body>
    <h1>我是h1</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
