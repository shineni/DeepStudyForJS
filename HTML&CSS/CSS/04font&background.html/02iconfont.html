<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <!-- 
        字体的优点：
            1. 矢量，不失真
            2. 字体可以随便切换颜色
            3. 字体文件比较小

        图标字体（icon font）
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，并且非常不灵活
            - 所以在使用图标是，我们还可以将图标直接设置为字体
                然后通过font-face的形式来对字体进行引入
            -这样我们就可以通过字体的形式来使用图标

        fontawsome 使用步骤
            1. 下载 https://fontawesome.com
            2.解压
            3. 将css和webfonts移动到项目中
            4. 将all.css引入到温昂也中
            5. 使用图标字体
                - 直接使用通过类名来使用图标字体
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"

     -->
     
</head>
<body>
    <div style="background-color: #bfa; width: 100px;height: 100px;">
        <i class="fas fa-bell" style="color: #fff; font-size: 20px;"></i>
    </div>

</body>
</html>
