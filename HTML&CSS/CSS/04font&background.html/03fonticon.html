<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        /* 
            图标字体的使用
            1.通过类
            2.通过伪元素
            3.通过实体
        */

        /* 用法2：伪元素 */
        li::before{
            content: "\f1b0";
            /* fbs
            font-family: 'Font Awesome 5 Brands'; */
            font-family: 'Font Awesome 5 Free' ;
            font-weight: 900; 
            /* font-family 和font-weight要一起粘贴过来才生效 */
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>
<!-- 
    用法3：
        通过实体来使用图标字体
            &#x图标编码;
 -->
    <span class="fas">&#xf0f3;</span>
</body>
</html>
