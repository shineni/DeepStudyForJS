<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简介</title>
    <!-- 
        第二种方式(内部样式表)：
            - 将样式编写到head中的style标签里，然后通过CSS选择器选中元素并且设置 各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式表更f方便对样式进行复用
            问题：
                内部样式表只能对一个网页起作用，它里面的样式不能跨页面进行复用
     -->
     <style >
         p{
             color: green;
             font-size: 20px;            
         }
     </style>
     <!-- 
         第三种方式：外部样式表 【最佳实践】
            - 可以将css样式编写到一个外部的css文件中,然后通过link标签来引入外部的css文件
            - 外部样式表需要通过link标签进行引入，
            意味着只要想使用这些样式的网页都可以对其进行引用，
            使样式可以在不同页面进行复用
            - 将样式编写到外部的css文件中，可以使用到浏览器的缓存机制，从而加速网页的加载速度，提高用户的体验
      -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        网页分成两个部分：
        结构（HTML）
     -->
     <!-- 
         使用CSS来修改元素的样式
         第一种方式（内联样式，行内样式）【不推荐使用，与HTML耦合性强】：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：不方便维护
                - 使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每一个元素中复制一遍，
                并且当样式发生变化时，我们必须要一个个修改，非常不方便
                - 开发时，绝对不要使用内联样式

      -->
      <p style="color:red;font-size:60px">少小离家老大回</p>
      <p style="color:red;font-size:68px">今天天气真不错!</p>

      <p>少小离家老大回</p>
      <p>今天天气真不错!</p>
</body>
</html>
