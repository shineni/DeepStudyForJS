<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
    <style>
        .box1{
            background-color: yellow;
        }
        .box2{
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
            - 网页是一个多层的结构，一层叠着一层
            - 通过CSS可以分别为每一层来设置样式
            - 作为用户来讲只能看到最顶层
            - 这些层中，最底下的一层称为文档流，文档流是网页的基础，我们所创建的元素默认都是在文档流中进行排列
            - 对于我们来说元素主要由两个状态
                文档流中
                不在文档流中（脱离文档流）
            -元素在文档流中有什么特点
                - 块级元素
                    - 块元素会在页面中独占一行（自上向下垂直排列）
                    - 默认宽度是父元素的全部（会把父元素撑满）
                    - 默认高度是被内容撑开(子元素)
                - 行内元素
                    - 行内元素不会独占页面的一行，只占自身的大小
                    - 行内元素在页面中从左向右排列，如果一行容纳不了所有的行内元素
                        则会换到第二行继续从左往右排列（书写习惯一直）
                    - 行内元素的默认宽度和高度都是被内容撑开
     -->
     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span3</span>
     <span>我是span4</span>
     <span>我是span5</span>
     <span>我是span6</span>
     <span>我是span7</span>
     <span>我是span8</span>
    
</body>
</html>
