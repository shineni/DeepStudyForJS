<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .box1{
            /* 
                内容区（content）,元素中的所有的的子元素和文本内容都在内容区中排列
                    内容区的大小由width和height两个属性来设置
                        width 设置内容区域的宽度
                        height 设置内容区域的高度
            */
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            /* 
                边框（border），边框属于盒子边缘，边框里面属于盒子内部，除了边框都是盒子的外部，
                    边框的大小会影响到整个盒子的大小
                要设置边框，至少需要设置三个样式：
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
            
            */
            border:10px red solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型/盒子模型/框模型
            -CSS将页面中的所有元素都设置为一个矩形盒子
            - 将元素设置为矩形盒子后，对页面的布局就变成不同的盒子摆放到不同的的位置
            -每个盒子都由以下几个部分组成：
                内容区（content）:
                内边距（padding）
                边框（border）
                外边距（margin）
     -->
    <div class="box1">
        div
    </div>
</body>
</html>
