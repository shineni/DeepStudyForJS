<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器的权重</title>
    <style>
        /* 
            样式的冲突
                - 当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突

            样式发生冲突时，应用哪个样式由选择器的权重（优先级）决定

            选择器的权重
                内联样式        1000   1, 0, 0, 0
                id选择器        100    0, 1, 0, 0
                类和伪类选择器   10     0, 0, 1, 0
                元素选择器       1      0, 0, 0, 1
                通配选择器       0      0, 0, 0, 0
                继承的样式      没有优先级

            比较优先级时，需要将所有的选择器的优先级进行相加计算，最后优先级越高，则越优先显示
            （分组选择器时单独计算的）
            如果优先级计算后相同，则优先使用靠下的样式，下面的样式覆盖上面的
            可以在某一个样式的后边添加！important,则此时该样式会获取到最高的优先级，甚至超过内联样式
            注意：一定要慎用这个

            【思考】
            1. 如果一个标签里面有10个class选择器，此时计算后的结果会大于一个Id的选择器吗？
                不会，只会无限接近，不会等于或超过。
            2. 如果同一个class选择器，对背景色定义了两次，哪个会生效？
                定义在最后的一个样式会生效，因为层叠样式，后面的会覆盖前面的
            3. 如果我们用通配选择器定义了一个字体为16px, 继承过去的字体是12Px,我们最终会使用哪个？
                16px,因为通配选择器有优先级，而继承的样式没有优先级
            4.a 的四个伪类会有书写顺序的问题吗？
        */
    </style>
</head>
<body>
    <div id="box1" class="red">
        我是一个div
        <span>我是div里面的span </span>
    </div>
</body>
</html>
