<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 

                    绝对定位
                        - 当元素的position属性值为absolute时则开启了元素的绝对定位
                        - 绝对定位的特点
                            1. 元素开启绝对定位以后，如果不设置偏移量，元素的位置不会发生任何的变化
                            2. 元素开启绝对定位以后， 元素会从文档流中脱离
                            3. 绝对定位会改变元素的性质，行内变成块，块的宽高会被内容撑开
                            4. j绝对定位会提升元素的层级,甚至比浮动元素的层级还高
                            5.绝对定位元素是相对于其包含块进行定位的
                                包含块（containing block）
                                - 正常情况下：
                                    包含块就是离当前元素最近的祖先块元素
                                        <>
                                - 绝对定位的包含块
                                    包含块就是离它最近的开启了定位的祖先元素
                                    如果所有的祖先元素都没有开启定位，则根元素就是他的包含块

                                - html （根元素，初始包含块）
             */
             position: absolute;
             left:0;
              top :0;

        }
        
        .box3{
            width: 200px;
            height: 200px;
            background-color:yellow;
             }
             .box4{
            width: 600px;
            height: 600px;
            background-color:purple;
            position: relative;
             }
             .box5{
            width: 400px;
            height: 400px;
            background-color:red;
                position: relative;
             }
    </style>
</head>
<body>
    <div class="box1">div 1 </div>
    <div class="box4">
        div 4
        <div class="box5"> div 5
            <div class="box2"> div 2</div>
        </div>
    </div>

    <div class="box3"> div 3 </div>
</body>
</html>
